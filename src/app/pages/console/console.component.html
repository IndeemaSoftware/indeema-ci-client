<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 center-content-item">
      <h2  style="margin-top: 1rem">
        <span *ngIf="consoleLive" class="badge badge-success">Online</span>
        <span *ngIf="!consoleLive && consoleLive !== null" class="badge badge-danger">Offline</span>
        <span *ngIf="consoleLive == null" class="badge badge-danger">Starting</span>
        {{ consoleTitle }}
      </h2>
      <h2 *ngIf="project && app" style="margin-top: 1rem; font-size: small;">
        Setuping {{ project.project_name }}/{{ app.app_name }} on {{app.server.server_name}}
      </h2>
      <div class="console">
        <div id="consoleOutput">
          <p *ngFor="let item of consoleOutput" class="{{ item.type || 'message' }}"><span>runner@server:~$</span> {{ item.value }}</p>
        </div>
      </div>
      <div class="action">
        <button (click)="cleanConsole()" type="button" class="btn">Clear</button>
        <button (click)="disableConsole()" type="button" class="btn btn-warning">Back to setup</button>
        <button (click)="reloadScript(isCleanup)" type="button" class="btn btn-danger">Reload script</button>
        <button *ngIf="enableDownloadBtn && !hideDownloadBtn" (click)="downloadTemplate()" type="button" class="btn btn-success">Download CI template</button>
      </div>
    </div>
  </div>
</div>
