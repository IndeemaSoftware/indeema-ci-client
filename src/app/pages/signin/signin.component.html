<div class="signin-container">
  <h3>
    Sign in
  </h3>
  <form [formGroup]="signinForm" (ngSubmit)="signin()">
    <div class="form-group">
      <label for="identifier">Username or email</label>
      <input formControlName="identifier" type="text" class="ci__input" name="identifier" required placeholder="Enter your username or email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="ci__input" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group form-check ci__checkbox">
      <input formControlName="remember" type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div>
    <div>
      <a routerLink="/forgot-password" class="ci__link" >Forgot password?</a>
    </div>
    <div>
      <a routerLink="/signup" class="ci__link">Create account</a>
    </div>
    <div *ngIf="signinError !== ''" class="alert alert-danger">
      {{ signinError }}
    </div>
    <div>
      <p *ngIf="isLoading" class="loader text-center"></p>
      <button *ngIf="!isLoading" type="submit" class="ci__btn-default login-button">Sign in</button>
    </div>
  </form>
</div>
